<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math 101 Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .question { margin-bottom: 20px; }
    .options label { display: block; margin: 5px 0; }
    #timer { font-size: 20px; color: red; font-weight: bold; text-align: right; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Math 101</h1>
  <div id="timer">Time left: 15:00</div>

  <form id="quizForm">
    <div class="question">
      <p>1. What is 5 + 3?</p>
      <div class="options">
        <label><input type="radio" name="q1" value="A"> A) 6</label>
        <label><input type="radio" name="q1" value="B"> B) 7</label>
        <label><input type="radio" name="q1" value="C"> C) 8</label>
        <label><input type="radio" name="q1" value="D"> D) 9</label>
      </div>
    </div>

    <div class="question">
      <p>2. What is 9 - 4?</p>
      <div class="options">
        <label><input type="radio" name="q2" value="A"> A) 3</label>
        <label><input type="radio" name="q2" value="B"> B) 4</label>
        <label><input type="radio" name="q2" value="C"> C) 5</label>
        <label><input type="radio" name="q2" value="D"> D) 6</label>
      </div>
    </div>

    <div class="question">
      <p>3. What is 7 × 6?</p>
      <div class="options">
        <label><input type="radio" name="q3" value="A"> A) 42</label>
        <label><input type="radio" name="q3" value="B"> B) 48</label>
        <label><input type="radio" name="q3" value="C"> C) 36</label>
        <label><input type="radio" name="q3" value="D"> D) 56</label>
      </div>
    </div>

    <div class="question">
      <p>4. What is 15 ÷ 3?</p>
      <div class="options">
        <label><input type="radio" name="q4" value="A"> A) 3</label>
        <label><input type="radio" name="q4" value="B"> B) 4</label>
        <label><input type="radio" name="q4" value="C"> C) 5</label>
        <label><input type="radio" name="q4" value="D"> D) 6</label>
      </div>
    </div>

    <div class="question">
      <p>5. What is 12 + 8?</p>
      <div class="options">
        <label><input type="radio" name="q5" value="A"> A) 18</label>
        <label><input type="radio" name="q5" value="B"> B) 19</label>
        <label><input type="radio" name="q5" value="C"> C) 20</label>
        <label><input type="radio" name="q5" value="D"> D) 21</label>
      </div>
    </div>

    <div class="question">
      <p>6. What is 100 - 75?</p>
      <div class="options">
        <label><input type="radio" name="q6" value="A"> A) 20</label>
        <label><input type="radio" name="q6" value="B"> B) 25</label>
        <label><input type="radio" name="q6" value="C"> C) 30</label>
        <label><input type="radio" name="q6" value="D"> D) 35</label>
      </div>
    </div>

    <div class="question">
      <p>7. What is 9 × 9?</p>
      <div class="options">
        <label><input type="radio" name="q7" value="A"> A) 72</label>
        <label><input type="radio" name="q7" value="B"> B) 81</label>
        <label><input type="radio" name="q7" value="C"> C) 99</label>
        <label><input type="radio" name="q7" value="D"> D) 108</label>
      </div>
    </div>

    <div class="question">
      <p>8. What is 50 ÷ 5?</p>
      <div class="options">
        <label><input type="radio" name="q8" value="A"> A) 5</label>
        <label><input type="radio" name="q8" value="B"> B) 10</label>
        <label><input type="radio" name="q8" value="C"> C) 15</label>
        <label><input type="radio" name="q8" value="D"> D) 20</label>
      </div>
    </div>

    <div class="question">
      <p>9. What is 6 + 7?</p>
      <div class="options">
        <label><input type="radio" name="q9" value="A"> A) 12</label>
        <label><input type="radio" name="q9" value="B"> B) 13</label>
        <label><input type="radio" name="q9" value="C"> C) 14</label>
        <label><input type="radio" name="q9" value="D"> D) 15</label>
      </div>
    </div>

    <div class="question">
      <p>10. What is 20 - 8?</p>
      <div class="options">
        <label><input type="radio" name="q10" value="A"> A) 10</label>
        <label><input type="radio" name="q10" value="B"> B) 11</label>
        <label><input type="radio" name="q10" value="C"> C) 12</label>
        <label><input type="radio" name="q10" value="D"> D) 13</label>
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    const correctAnswers = {
      q1: "C", q2: "C", q3: "A", q4: "C", q5: "C",
      q6: "B", q7: "B", q8: "B", q9: "B", q10: "C"
    };

    // Countdown timer
    let timeLeft = 900; // 15 minutes in seconds
    const timerDisplay = document.getElementById("timer");
    const timer = setInterval(() => {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      timerDisplay.textContent = `Time left: ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
      timeLeft--;
      if (timeLeft < 0) {
        clearInterval(timer);
        document.getElementById("quizForm").submit();
      }
    }, 1000);

    // Form submission
    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let answers = {};
      for (let i = 1; i <= 10; i++) {
        const q = document.querySelector(`input[name="q${i}"]:checked`);
        answers[`q${i}`] = q ? q.value : null;
      }

      // Save to localStorage
      localStorage.setItem("quizAnswers", JSON.stringify(answers));
      localStorage.setItem("correctAnswers", JSON.stringify(correctAnswers));

      // Redirect to results page
      window.location.href = "results.html";
    });
  </script>
</body>
</html>
